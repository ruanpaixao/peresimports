<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilolojista.css">
    <title>Lojista</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <form id="produtoForm">
        <label for="foto">Foto do Produto:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="preco">Preço do Produto:</label>
        <input type="number" id="preco" name="preco" required><br><br>

        <label for="tamanhos">Tamanhos Disponíveis (separados por vírgula):</label>
        <input type="text" id="tamanhos" name="tamanhos" required><br><br>

        <label for="marca">Marca do Produto:</label>
        <select id="marca" name="marca" required>
            <option value="">Selecione a marca</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Puma">Puma</option>
            <!-- Outras marcas podem ser adicionadas aqui -->
        </select><br><br>

        <label for="tipo">Tipo do Produto:</label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecione o tipo</option>
            <option value="Futebol 7">Futebol 7</option>
            <option value="Futebol de Campo">Futebol de Campo</option>
            <option value="Society">Society</option>
            <!-- Outros tipos podem ser adicionados aqui -->
        </select><br><br>

        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <table id="produtosTabela">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Tamanhos</th>
                <th>Marca</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <script src="js/index.js"></script>
</body>
</html>
