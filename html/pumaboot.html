<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/catalogoestilo.css" />
    <title>Puma</title>
  </head>
  <body>
    <!-- Menu -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="sobre.html">Sobre Nós</a></li>
          <li><a href="lojista.html">Lojista</a></li>
        </ul>
      </nav>
    </header>

    <!-- Catálogo -->
    <main>
      <h1>Catálogo de Produtos</h1>
      <div class="catalogo" id="catalogo">
        <!-- Produtos serão adicionados aqui dinamicamente -->
      </div>
    </main>

    <script>
      // Recuperar produtos do localStorage
      const produtos = JSON.parse(localStorage.getItem("produtos")) || [];

      const catalogo = document.getElementById("catalogo");

      // Função para exibir os produtos no catálogo
      function exibirProdutos() {
        produtos.forEach((produto) => {
          const produtoDiv = document.createElement("div");
          produtoDiv.classList.add("produto");

          produtoDiv.innerHTML = `
                    <a href="#">
                        <img src="${produto.fotoURL}" alt="${produto.nome}">
                        <h2>${produto.nome}</h2>
                        <p>R$ ${produto.preco}</p>
                        <p>Tamanhos: ${produto.tamanhos.join(", ")}</p>
                    </a>
                `;

          catalogo.appendChild(produtoDiv);
        });
      }

      // Chama a função para exibir os produtos ao carregar a página
      exibirProdutos();
    </script>
  </body>
</html>
