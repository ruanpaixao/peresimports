<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilolojista.css">
    <title>Lojista</title>
</head>
<body>
    <h1>Gerenciar Produtos - Chuteiras</h1>

    <!-- Formulário para adicionar/editar produtos -->
    <div class="form-container">
        <form id="produtoForm">
            <label for="foto">Foto da Chuteira:</label>
            <input type="file" id="foto" accept="image/*"><br>

            <label for="nome">Nome da Chuteira:</label>
            <input type="text" id="nome" required><br>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" required><br>

            <label for="tamanhos">Tamanhos Disponíveis (separados por vírgula):</label>
            <input type="text" id="tamanhos" required><br>

            <label for="marca">Marca:</label>
            <select id="marca" required>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="Puma">Puma</option>
                <option value="Outros">Outros</option>
            </select><br>

            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
                <option value="Futebol 7">Futebol 7</option>
                <option value="Futebol de Campo">Futebol de Campo</option>
                <option value="Futsal">Futsal</option>
            </select><br>

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <!-- Tabela de Produtos -->
    <div class="produtos-container">
        <h2>Lista de Produtos</h2>
        <table id="produtosTabela">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Tamanhos</th>
                    <th>Marca</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos adicionados aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
